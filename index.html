<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Big Fat String Exercise</title>
  </head>
  <body>
    <div id="interface">
      <div id="input">
        <label for="input">Input:</label>
        <input type="text" id="fname" name="fname" />
      </div>
      <select name="" id="">
        <option value="">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="">If input is a full name: Find the first name</option>
        <option value="">
          If input is a full name: Find the length of the first name
        </option>
        <option value="">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="">
          With any input: Make the third character uppercase
        </option>
        <option value="">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option>
      </select>

      <div class="outputField">
        <label for="output">Output:</label>
        <input type="text" id="output" readonly />
      </div>
    </div>
  </body>
</html>
